<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
    <div class="playlist-header">Now Playing</div>
    
    <!-- Song cards will be rendered here by JavaScript -->
  </div>
</div>

<!-- Bottom Player Bar -->
<div class="bottom-player" id="bottom-player">
  <!-- Song Info -->
  <div class="player-song-info">
    <div class="player-artwork" id="player-artwork"></div>
    <div class="player-text">
      <div class="player-title" id="player-title">Girly Girl Productions â€” Girly secret</div>
      <div class="player-artist" id="player-artist">Sheeza</div>
    </div>
  </div>

  <!-- Player Controls -->
  <div class="player-controls">
    <div class="control-buttons">
      <button class="control-btn" id="prev-btn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="control-btn play-btn" id="play-btn">
        <i class="fas fa-play"></i>
      </button>
      <button class="control-btn" id="next-btn">
        <i class="fas fa-step-forward"></i>
      </button>
    </div>
    
    <div class="progress-section">
      <span class="time-display" id="current-time">00:24</span>
      <div class="progress-bar" id="bottom-progress">
        <div class="progress-fill">
          <div class="progress-handle"></div>
        </div>
      </div>
      <span class="time-display" id="total-time">02:07</span>
    </div>
  </div>

  <!-- Player Actions -->
  <div class="player-actions">
    <div class="volume-control">
      <button class="control-btn">
        <i class="fas fa-volume-up"></i>
      </button>
      <div class="volume-slider">
        <div class="volume-fill"></div>
      </div>
    </div>
    
    <button class="quality-btn">HIGH-QUALITY</button>
    <button class="close-btn" id="close-bottom-player">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>

<script src="script.js">
  
</script>
